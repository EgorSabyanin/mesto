<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <a class="header__link" href="./">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
      </a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar-container">
            <img class="profile__image" src="<%=require('./images/users/jack-kusto.jpg')%>" alt="Жак-Ив Кусто"
              loading="lazy">
            <button class="profile__avatar-button"></button>
          </div>
          <div class="profile__content">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Создать карточку"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div id="editProfilePopup" class="popup">
    <div class="popup__container">
      <form id="editProfileForm" class="popup-form" action="./" method="POST" name="profileEdit" novalidate>
        <h2 class="popup-form__title">Редактировать профиль</h2>
        <fieldset class="popup-form__fieldset">
          <input class="popup-form__input popup-form__input_el_name" type="text" name="name" placeholder="Имя" required
            minlength="2" maxlength="40" id="name">
          <span class="popup-form__input-error name-input-error"></span>
          <input class="popup-form__input popup-form__input_el_description" type="text" name="description"
            placeholder="О себе" required minlength="2" maxlength="200" id="description">
          <span class="popup-form__input-error description-input-error"></span>
          <button class="popup-form__submit" type="submit">Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть форму редактирования профиля">
      </button>
    </div>
  </div>
  <div id="createCardPopup" class="popup">
    <div class="popup__container">
      <form id="createCardPopupForm" class="popup-form" action="./" method="POST" name="createCard" novalidate>
        <h2 class="popup-form__title">Новое место</h2>
        <fieldset class="popup-form__fieldset">
          <input class="popup-form__input popup-form__input_el_name-of-image" type="text" name="nameOfImage"
            placeholder="Название" required minlength="2" maxlength="30" id="nameOfImage">
          <span class="popup-form__input-error nameOfImage-input-error"></span>
          <input class="popup-form__input popup-form__input_el_link-of-image" type="url" name="linkOfImage"
            placeholder="Ссылка на картинку" required id="linkOfImage">
          <span class="popup-form__input-error linkOfImage-input-error"></span>
          <button class="popup-form__submit" type="submit">Создать</button>
        </fieldset>
      </form>
      <button id="closeCreateCard" class="popup__close" type="button" aria-label="Закрыть форму создания карточки">
      </button>
    </div>
  </div>
  <div id="changeAvatarPopup" class="popup">
    <div class="popup__container">
      <form id="changeAvatarForm" class="popup-form" action="./" method="POST" name="profileEdit" novalidate>
        <h2 class="popup-form__title">Обновить аватар</h2>
        <fieldset class="popup-form__fieldset">
          <input class="popup-form__input popup-form__input_el_link-of-image" type="url" name="linkOfAvatar"
            placeholder="Ссылка на аватар" required id="linkOfAvatar">
          <span class="popup-form__input-error linkOfAvatar-input-error"></span>
          <button class="popup-form__submit" type="submit">Да</button>
        </fieldset>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть форму редактирования профиля">
      </button>
    </div>
  </div>
  <div id="deleteCardPopup" class="popup">
    <div class="popup__container">
      <form id="deleteCardForm" class="popup-form" action="./" method="POST" name="deleteCardForm" novalidate>
        <h2 class="popup-form__title">Вы уверены?</h2>
        <fieldset class="popup-form__fieldset">
          <button class="popup-form__submit" type="submit">Да</button>
        </fieldset>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть форму редактирования профиля">
      </button>
    </div>
  </div>
  <div id="showCardPopup" class="popup popup_showcase">
    <div class="popup__container popup__container_showcase">
      <img class="popup__image" loading="lazy">
      <p class="popup__title"></p>
      <button id="closeShowCard" class="popup__close" type="button" aria-label="Закрыть просмотр изображения">
      </button>
    </div>
  </div>
  <template id="element">
    <figure class="element">
      <button class="element__remove"></button>
      <img class="element__image" loading="lazy">
      <figcaption class="element__caption">
        <p class="element__text"></p>
        <div class="element__like-container">
          <button type="button" class="element__like" aria-label="Отметить запись понравившейся"></button>
          <span class="element__like-counter"></span>
        </div>
      </figcaption>
    </figure>
  </template>
</body>

</html>
