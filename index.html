<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <a class="header__link" href="./">
        <img class="header__logo" src="./images/logo.svg" alt="Logo Mesto Russia">
      </a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__image" src="./images/users/jack-kusto.jpg" alt="Жак-Ив Кусто" loading="lazy">
          <div class="profile__content">
            <!-- С кнопкой что-нибудь другое придумать, пока это выглядит не по макету и странно -->
            <h1 class="profile__name">Жак-Ив Кусто <button class="profile__edit-button">
                <img src="./images/icons/pencil.svg" alt="Редактировать профиль"></button>
            </h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button">
          <img src="./images/icons/plus.svg" alt="Добавить">
        </button>
      </section>
      <section class="elements">
        <figure class="elements__element">
          <img class="elements__image" src="./images/places/australia.jpg" alt="Сидней Австралия">
          <figcaption class="elements__caption">Австралия <img class="elements__like" src="./images/icons/like.svg"
              alt="Нравиться">
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img class="elements__image" src="./images/places/japan.jpg" alt="Япония">
          <figcaption class="elements__caption">Япония <img class="elements__like" src="./images/icons/like.svg"
              alt="Нравиться">
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img class="elements__image" src="./images/places/italy.jpg" alt="Италия">
          <figcaption class="elements__caption">Италия <img class="elements__like" src="./images/icons/like.svg"
              alt="Нравиться"></figcaption>
        </figure>
        <figure class="elements__element">
          <img class="elements__image" src="./images/places/russia.jpg" alt="Россия">
          <figcaption class="elements__caption">Россия <img class="elements__like" src="./images/icons/like.svg"
              alt="Нравиться">
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img class="elements__image" src="./images/places/sweden.jpg" alt="Швеция">
          <figcaption class="elements__caption">Швеция <img class="elements__like" src="./images/icons/like.svg"
              alt="Нравиться"></figcaption>
        </figure>
        <figure class="elements__element">
          <img class="elements__image" src="./images/places/belgium.jpg" alt="Бельгия">
          <figcaption class="elements__caption">Бельгия <img class="elements__like" src="./images/icons/like.svg"
              alt="Нравиться">
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="popup-form" action="./" method="POST">
        <h2 class="popup-form__title">Редактировать профиль</h2>
        <input class="popup-form__input" type="text" name="name">
        <input class="popup-form__input" type="text" name="job">
        <button class="popup-form__submit" type="submit">Сохранить</button>
      </form>

      <button class="popup__close">
        <img src="./images/icons/close.svg" alt="Закрыть окно">
      </button>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>

</html>
