<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <a class="header__link" href="./">
        <img class="header__logo" src="./images/logo.svg" alt="Logo Mesto Russia">
      </a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__image" src="./images/users/jack-kusto.jpg" alt="Жак-Ив Кусто" loading="lazy">
          <div class="profile__content">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <figure class="element">
          <img class="element__image" src="./images/places/australia.jpg" alt="Сидней Австралия" loading="lazy">
          <figcaption class="element__caption">
            <p class="element__text">Австралия</p>
            <button type="button" class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/places/japan.jpg" alt="Япония" loading="lazy">
          <figcaption class="element__caption">
            <p class="element__text">Япония</p>
            <button type="button" class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/places/italy.jpg" alt="Италия" loading="lazy">
          <figcaption class="element__caption">
            <p class="element__text">Италия</p>
            <button type="button" class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/places/russia.jpg" alt="Россия" loading="lazy">
          <figcaption class="element__caption">
            <p class="element__text">Россия</p>
            <button type="button" class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/places/sweden.jpg" alt="Швеция" loading="lazy">
          <figcaption class="element__caption">
            <p class="element__text">Швеция</p>
            <button type="button" class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/places/belgium.jpg" alt="Бельгия" loading="lazy">
          <figcaption class="element__caption">
            <p class="element__text">Бельгия</p>
            <button type="button" class="element__like"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="popup-form" action="./" method="POST" name="profileEdit">
        <h2 class="popup-form__title">Редактировать профиль</h2>
        <fieldset class="popup-form__fieldset">
          <input class="popup-form__input popup-form__input_el_name" type="text" name="name">
          <input class="popup-form__input popup-form__input_el_job" type="text" name="job">
        </fieldset>
        <button class="popup-form__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button">
      </button>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>

</html>
