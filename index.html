<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <a class="header__link" href="./">
        <img class="header__logo" src="./images/logo.svg" alt="Logo Mesto Russia">
      </a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__image" src="./images/users/jack-kusto.jpg" alt="Жак-Ив Кусто" loading="lazy">
          <div class="profile__content">
            <!-- С кнопкой что-нибудь другое придумать, пока это выглядит не по макету и странно -->
            <h1 class="profile__name">Жак-Ив Кусто <button class="profile__edit-button">
                <img src="./images/icons/pencil.svg" alt="Редактировать профиль"></button>
            </h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button">
          <img src="./images/icons/plus.svg" alt="Добавить">
        </button>
      </section>
    </main>
    <footer class="footer">
    </footer>
  </div>
</body>

</html>
